<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Frontend Mentore | Contact Us</title>
</head>

<body>

    <section class="main">

        <form class="form">

            <h3 class="Contact">Contact Us </h3>


            <div class="name-container">

                <div class="input-container">

                    <label for="first-name">First Name</label>
                    <input type="text" name="first-Name">

                </div>

                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name">
                </div>
            </div>


            <div class="input-container">
                <label for="email">Email *</label>
                <input type="text" name="email">
            </div>


            <div class="input-container">

                <div class="query"><label for="query-type">Query Type <span>*</span></label></div>

                <div class="name-container">
                    <div class="general"><input type="radio" name="query-type" required><label
                            for="general-enquiry">General
                            Enquiry</label>
                    </div>

                    <div class="general"><input type="radio" name="query-type"><label for="support request">Support
                            Request</label>
                    </div>

                </div>
            </div>


            <div class="input-container">
                <label for="massage">Massage <span>*</span></label>
                <textarea name="massage" required></textarea>
            </div>




            <div class="name-container">
                <input type="checkbox" required>

                <p>I conset to being contected by the terms</p>
            </div>


            <div>
          <button class="btn">Submit</button>
            </div>
        </form>

</body>

</html>
